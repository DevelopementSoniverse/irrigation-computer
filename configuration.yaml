# Loads default set of integrations. Do not remove.
default_config:

# Load frontend themes from the themes folder
frontend:
  themes: !include_dir_merge_named themes

automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml

homeassistant:
  packages: !include_dir_named packages

lovelace:
  dashboards:
    irrigation-control:          # interne ID, frei w√§hlbar
      mode: yaml                 # Datei-basiert
      title: Irrigation Control  # angezeigter Titel in der Seitenleiste
      icon: mdi:sprinkler-variant
      show_in_sidebar: true
      filename: dashboards/irrigation_control.yaml  # relativer Pfad zu config/
    irrigation-settings:
      mode: yaml
      title: Irrigation Settings
      icon: mdi:cog-outline
      show_in_sidebar: true
      filename: dashboards/irrigation_settings.yaml