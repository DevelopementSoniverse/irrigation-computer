title: "Irrigation Settings"
views:
  - title: "Settings"
    path: settings
    icon: mdi:cog-outline

    cards:
      # ────────── Row 1 ────────────────────────────────────────────
      - type: vertical-stack
        title: "Row1"
        cards:
          - type: entities
            title: "Thresholds"
            entities:
              - entity: input_select.tomato_phase
                name: Tomato Phase
              - entity: input_number.threshold_rad_phase1
                name: Planting Radiation
              - entity: input_number.threshold_rad_phase2
                name: Fruit Set Radiation
              - entity: input_number.threshold_rad_phase3
                name: Ripening Radiation
          - type: entities
            title: "Water Pump Settings"
            entities:
              # Select the relay (populated dynamically by automation)
              - entity: input_select.irrigation_relay_entity
                name: Relay Entity (switch.*)
              - entity: input_number.watering_duration_sec
                name: Watering Duration
              - entity: input_number.irrigation_relais1_power_min
                name: Undercurrent Relay 1
              - entity: input_number.irrigation_relais1_power_max
                name: Over-current Relay 1